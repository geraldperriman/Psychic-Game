<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title> Atlanta Psychic game</title>
</head>
<body>
  <div class="container">
    <div class="row text-center header">
      <h1>Atlanta Psychic game</h1>
      <h3>Guess what letter I am thinking of ?</h3>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center score-board">  
        <!--Display score, number of guesses left-->      
        <p id="score"></p>
        <!--Display user input letterss-->
        <p id="user-letters">Press letter key to start!</p>
      </div>
    </div>

    <footer class="row text-center">
    </footer> 
  </div>

  <script src="assets/javascript/game.js"></script>
</body>
</html>
